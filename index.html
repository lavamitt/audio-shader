<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Shader</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="startAudio">Start Audio</button>
      <input type="range" id="sensitivity" min="0" max="200" value="100">
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
